<!doctype html>
<html lang="en">

<head>
    <title>Đăng Ký Tài Khoản Giảng Viên</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <h2>Nhập thông tin của Giảng Viên cần đăng ký</h2>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-3">

            </div>
            <div class="col-md-6">
                
                    <div class="form-group">
                        <label for="id_field">-Mã Số Giảng Viên-</label>
                        <input type="number" class="form-control" name="" id="id_field" aria-describedby="helpId"
                            placeholder="Nhập Mã Số của Giảng Viên..." required>

                    </div>
                    <div class="form-group">
                        <label for="username_field">-Họ và Tên Giảng Viên-</label>
                        <input type="text" class="form-control" name="" id="fullname_field" aria-describedby="helpId"
                            placeholder="Nhập đầy đủ họ tên Giảng Viên" required>
                    </div>
                    <div class="form-group">
                        <label for="email_field">-Email-</label>
                        <input type="email" class="form-control" name="" id="email_field" aria-describedby="helpId"
                            placeholder="Nhập Email của Giảng Viên" required>
                    </div>
                    <div class="form-group">
                        <label for="password_field">-Mật Khẩu-</label>
                        <input type="password" class="form-control" name="" id="password_field"
                            aria-describedby="helpId" placeholder="Nhập Mật Khẩu tài khoản" required>
                    </div>
                    <div class="form-group">
                        <label for="password2_field">-Xác Nhận Mật Khẩu-</label>
                        <input type="password" class="form-control" name="" id="password2_field"
                            aria-describedby="helpId" placeholder="Nhập lại mật khẩu tài khoản" required>
                    </div>
                    <div class="form-group">
                        <label for="sdt_field">-Số Điện Thoại-</label>
                        <input type="tel" class="form-control" name="" id="sdt_field" aria-describedby="helpId"
                            placeholder="Nhập số điện thoại của Giảng Viên" required>
                    </div>
                    <div class="form-group">
                        <label for="career_field">-Ngành Giảng Dạy-</label>
                        <!-- <input type="text" class="form-control" name="" id="career_field" aria-describedby="helpId"
                            placeholder="Nhập ngành giảng dạy " required> -->
                            <select id="career_field" class="form-control">
                                <option selected>Chọn Ngành Giảng Dạy...</option>
                                <option>Công Nghệ Thông Tin</option>
                                <option>Quản Trị Kinh Doanh</option>
                                <option>Kinh Tế</option>
                                <option>Luật</option>
                                <option>Ngôn Ngữ Anh</option>
                                <option></option>
                                </select>
                    </div>
                  <div class="row">
                        <div class="col-md-6">
                            <button type="submit" style="width: 100%;" id="dong_y"  class="btn btn-success" >Đồng
                                ý</button>

                        </div>
                        <div class="col-md-6">
                            <button type="button" id="" style="width: 100%" id="cancleAddUser"  onclick="cancle()" class="btn btn-danger">Từ
                                Chối</button>
                        </div>
                      </div>
                
                 
            </div>
            <div class="col-md-3">

            </div>
        </div>
                  

    </div>
    <script>
        dong_y.onclick=()=>{
            document.getElementById('id_field').validity.valid
            document.getElementById('fullname_field').validity.valid
            document.getElementById('email_field').validity.valid
            document.getElementById('password_field').validity.valid
            document.getElementById('password2_field').validity.valid
            document.getElementById('sdt_field').validity.valid
            document.getElementById('career_field').validity.valid
            // console.log("okey");
            access();
            
        }

      
    </script>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script>




    </script>
    <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-firestore.js"></script>
    <script src="index.js"></script>
    <script>



    </script>

</body>

</html>
