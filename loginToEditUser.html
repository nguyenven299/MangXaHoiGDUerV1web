    <script>
        var iddoc = localStorage.getItem("MSGV");
        var db = firebase.firestore();
        var docRef = db.collection("GV").doc(iddoc);
        console.log("ma so" + iddoc);
        docRef.get().then(function (doc) {
            if (doc.exists) {
                setValueInfo(doc.data().Email);
                console.log(doc.data().Email);
            } else {
                // doc.data() will be undefined in this case
                console.log("No such document!");
            }
        }).catch(function (error) {
            console.log("Error getting document:", error);
        });

        console.log(iddoc);
        // setValueInfo(iddoc, fullnamedoc, emaildoc,phonenumberdoc,careerdoc);

        function setValueInfo(email) {

            accountUser_field.value = email;
            console.log("!?", accountUser_field.value);
        }





    </script>
